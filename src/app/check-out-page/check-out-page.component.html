<div class="container" style="margin-top:100px;margin-left:20%;">
  <h2 style="text-align: left;margin-left:70px;margin-bottom:20px;">
      Review Your Order & Complete Checkout
  </h2><br>
    <div class="row">
      <div class="col-xs-8">
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">
              <div class="row">
                <div class="col-xs-6">
                  <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                </div>
                <div class="col-xs-6">
                  <button type="button" class="btn btn-primary btn-sm btn-block">
                    <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="panel-body" *ngFor="let items of final_cart">
            <div class="row">
              <div class="col-xs-2"><img class="img-responsive" src={{items.product_img}}>
              </div>
              <div class="col-xs-4">
                <h4 class="product-name"><strong>{{items.product_name}}</strong></h4><h4><small>Product description</small></h4>
              </div>
              <div class="col-xs-6">
                <div class="col-xs-6 text-right">
                  <h6><strong>{{items.product_price}}<span style="margin-left:10px;" class="text-muted">x</span></strong></h6>
                </div>
                <div class="col-xs-4">
                  <input type="text" disabled class="form-control input-sm" value={{items.product_quantity}}>
                </div>
                <div class="col-xs-2">
                  <button type="button" class="btn btn-link btn-xs">
                    <span class="glyphicon glyphicon-trash"> </span>
                  </button>
                </div>
              </div>
            </div>
            <hr>
            <hr>

                  <button type="button" class="btn btn-default btn-sm btn-block">
                    Update cart
                  </button>
                </div>
              </div>
            </div> -->
          </div>

          <!-- <div class="row">
            <div class="text-center">

              </div>
              <div class="col-xs-3">
                <button type="button" class="btn btn-default btn-sm btn-block">

                </button>
              </div>
            </div>
          </div> -->
          <div class="panel-footer">
            <div class="row text-center">
              <div class="col-xs-9">
                <h4 class="text-right">Total <strong>${{total_amount}}</strong></h4>
              </div>
              <div class="col-xs-3">
                <button type="button" class="btn btn-success btn-block" (click)="onCheckout(total_amount)">
                  Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
