<div class="container" style="margin-top:100px;">
    <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="well well-sm">
                  <div class="row">
                      <div class="col-sm-6 col-md-4">
						<img src="https://cdn.pixabay.com/photo/2013/07/13/10/07/man-156584_960_720.png" alt="" class="img-rounded img-responsive fa-2x" />
                      </div>
                      <div class="col-sm-6 col-md-8" *ngFor="let user of user_detail">
                          <h4>
                            <span style="color:#6C8FF0;font-weight:bold;font-size:20px;">{{user.firstName}}</span><span style="margin-left:5px;color:#6C8FF0;font-weight:bold;font-size:20px;margin-right:20px;">{{user.lastName}}</span></h4>
                          <!-- <small><cite title="San Francisco, USA">San Francisco, USA <i class="glyphicon glyphicon-map-marker">
                          </i></cite></small> -->
                          <small>{{user.address}} <i class="glyphicon glyphicon-map-marker">
                          </i></small>
                          <p>
                              <i class="glyphicon glyphicon-phone-alt"></i>{{user.phone_number}}
                              <br />
                                <i class="glyphicon glyphicon-envelope"></i>{{user_email}}
                            </p>

                      </div>
                      <button style="float:right;margin-right:10px;" type="button" class="btn btn-info" (click)="back()">
                         <span class="glyphicon glyphicon-shopping-cart"></span> back
                       </button>
                      <!-- <i class="glyphicon glyphicon-shopping-cart"></a></i> -->
                  </div>

            </div>

        </div>




        <div class="col-xs-12 col-sm-6 col-md-6">
             <div class="well well-sm">
                <div class="row">
                  <h1 style="text-align:center;margin-bottom:20px;">Update Profile</h1>
              	<!-- <div class="col-lg-12 well"> -->
              	<!-- <div class="row"> -->
              				<form>
              					<div class="col-sm-12" *ngFor="let user of user_detail">
              						<div class="row">
              							<div class="col-sm-6 form-group">
              								<label>First Name</label>
              								<input type="text" placeholder="Enter First Name Here.." [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" class="form-control">
              							</div>
              							<div class="col-sm-6 form-group">
              								<label>Last Name</label>
              								<input type="text" placeholder="Enter Last Name Here.." [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" class="form-control">
              							</div>
              						</div>
              						<div class="form-group">
              							<label>Address</label>
              							<textarea placeholder="Enter Address Here.." rows="3" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control"></textarea>
              						</div>
              						<div class="row">
              							<div class="col-sm-4 form-group">
              								<label>City</label>
              								<input type="text" placeholder="Enter City Name Here.." [(ngModel)]="city" [ngModelOptions]="{standalone: true}" class="form-control">
              							</div>
              							<div class="col-sm-4 form-group">
              								<label>State</label>
              								<input type="text" placeholder="Enter State Name Here.." [(ngModel)]="state" [ngModelOptions]="{standalone: true}" class="form-control">
              							</div>
              							<div class="col-sm-4 form-group">
              								<label>Pincode</label>
              								<input type="text" placeholder="Enter Zip Code Here.." [ngModelOptions]="{standalone: true}" [(ngModel)]="pincode" class="form-control">
              							</div>
              						</div>
              						<div class="row">
              							<div class="col-sm-6 form-group">
              								<label>Profession</label>
              								<input type="text" placeholder="Enter Designation Here.." [(ngModel)]="profession" [ngModelOptions]="{standalone: true}" class="form-control">
              							</div>
              							<div class="col-sm-6 form-group">
              								<label>Date Of Birth</label>
              								<input type="date" placeholder="Enter Company Name Here.." [(ngModel)]="date_of_birth" [ngModelOptions]="{standalone: true}" class="form-control">
              							</div>
              						</div>
              					<div class="form-group">
              						<label>Phone Number</label>
              						<input type="tel" placeholder="Enter Phone Number Here.." [ngModelOptions]="{standalone: true}" [(ngModel)]="phone_number" class="form-control">
              					</div>
              					<!-- <div class="form-group">
              						<label>Email Address</label>
              						<input type="text" placeholder="Enter Email Address Here.." [ngModelOptions]="{standalone: true}" [(ngModel)]="email" class="form-control">
              					</div> -->
              					<div class="form-group">
              						<label>Password</label>
              						<input type="text" placeholder="Enter Your Password Here.." [ngModelOptions]="{standalone: true}" [(ngModel)]="password" class="form-control">
              					</div>
              					<button style="margin-left:40%;" type="button" class="btn btn-lg btn-info" (click)="updateProfile(firstName,lastName,address,city,state,pincode,profession,date_of_birth,phone_number,email,password)">Update</button>
              					</div>
              				</form>
              				<!-- </div> -->
				  <!-- </div> -->
				  <h3 style="text-align:center;margin-top:40px;margin-bottom:20px;">{{err_msg}}</h3>
                </div>

          </div>

      </div>


    </div>

</div>
<div>

</div>
